<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="conteiner-fluid">
    <div>
      <div id="card">
        <div class="paloUp">
          <span id="up">♣</span>
        </div>
        <div class="numberSymbol">
          <p id="number">8</p>
        </div>
        <div class="paloDown">
          <span id="down">♣</span>
        </div>
      </div>
    </div>
    <div>
      <div class="d-flex justify-content-center align-items-center">
        <button id="button" class="btn btn-primary">Create New Card</button>
      </div>
    </div>
    <div class="mt-3 d-flex justify-content-center align-items-center">
      <div id="time" class="btn btn-info">
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="input-group mb-3 mt-3 w-25">
        <span class="input-group-text" id="widthValue">Width</span>
        <input type="text" class="form-control" placeholder="Width" id="widthInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="input-group mb-3 mt-3 w-25">
        <span class="input-group-text" id="heightValue">Heigth</span>
        <input type="text" class="form-control" placeholder="Heigth" id="heightInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="/app.js"></script>
</body>

</html>
